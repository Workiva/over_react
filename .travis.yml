language: dart

jobs:
  include:
    # OverReact Lib CI Jobs
    - dart: stable
      name: "OverReact Lib (SDK: stable)"
      script:
        - ./tool/travis_quality.sh
        - ./tool/travis_tests.sh
    - dart: dev
      name: "OverReact Lib (SDK: dev)"
      script:
        - ./tool/travis_quality.sh
        - ./tool/travis_tests.sh
    # Analyzer Plugin CI Jobs
    - dart: "2.7.2"
      name: "Analyzer Plugin (SDK: 2.7)"
      script: cd ./tools/analyzer_plugin && ./tool/travis.sh
    - dart: stable
      name: "Analyzer Plugin (SDK: stable)"
      script: cd ./tools/analyzer_plugin && ./tool/travis.sh
    - dart: dev
      name: "Analyzer Plugin (SDK: dev)"
      script: cd ./tools/analyzer_plugin && ./tool/travis.sh

cache:
  directories:
   - $HOME/.pub-cache
   - $HOME/.dart_tool/build
   - $HOME/ddc_precompiled
