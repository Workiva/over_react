name: plugin_playground
version: 0.0.0
environment:
  sdk: ">=2.11.0 <3.0.0"
dependencies:
  over_react: ^3.5.3
dev_dependencies:
  build_runner: ^2.0.0
  build_web_compilers: ^3.0.0
  workiva_analysis_options: ^1.1.0

dependency_overrides:
  # Pull in the local copy of over_react so it pulls in the local copy of the plugin
  over_react:
      path: ../../..

  react:
    git:
      url: ssh://git@github.com/Workiva/react-dart.git
      ref: v7_wip
  w_flux:
    git:
      url: ssh://git@github.com/Workiva/w_flux.git
      ref: null-safety-3
workiva:
  core_checks:
    react_boilerplate: disabled
