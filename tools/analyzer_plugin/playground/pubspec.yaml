name: plugin_playground
version: 0.0.0
environment:
  sdk: ">=2.13.0 <3.0.0"
dependencies:
  over_react: '>=3.5.3 <6.0.0'
dev_dependencies:
  build_runner: ^2.0.0
  build_web_compilers: ^3.0.0
  workiva_analysis_options: ^1.1.0

dependency_overrides:
  # Pull in the local copy of over_react so it pulls in the local copy of the plugin
  over_react:
      path: ../../..

  react:
    git:
      url: https://github.com/Workiva/react-dart.git
      ref: react-18-2-0-testing
  react_testing_library:
    git:
      url: https://github.com/Workiva/react_testing_library.git
      ref: r18
  dart_dev_workiva:
    git:
      url: https://github.com/Workiva/dart_dev_workiva.git
      ref: override-react-js-files-for-r18
workiva:
  core_checks:
    react_boilerplate: disabled
