<!DOCTYPE html>
<html>
<head>
  <title>OverReact Unit Tests - react.dart prod</title>
  <!-- javascript -->
  <script src="packages/react/react_prod.js"></script>
  <script src="packages/react/react_dom_prod.js"></script>
  <script src="packages/react_testing_library/js/react-testing-library.js"></script>

  <script>
    // This DDC workaround usually gets pulled in via the React dev bundles,
    // but in this case we're running the prod bundles in DDC
    if (typeof window.MemoryInfo == "undefined") {
      if (typeof window.performance.memory != "undefined") {
        window.MemoryInfo = function () {};
        window.MemoryInfo.prototype = window.performance.memory.__proto__;
      }
    }
  </script>

  <link rel="x-dart-test"  href="over_react_prod_test.dart">
  <script src="packages/test/dart.js"></script>
</head>
<body></body>
</html>
