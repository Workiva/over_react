<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta charset="utf-8">
    <title>over_react demo components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        .rerender {
            animation: rerender 1s linear forwards;
        }

        .component {
            animation: blink 1s ease-out forwards;
        }

        @keyframes rerender {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
            transform: translateY(-4px);
        }
        100% {
            opacity: 0;
            transform: translateY(-8px);
        }
        }
    </style>
</head>
<body>
    <div class="container-fluid demo-container">
        <h2 class="display-4" style="margin: 2rem 0;">OverReact Component Demos - UiFunction</h2>
        <div id="uifunction" class="row demo-row">
        </div>
    </div>

    <script src="packages/react/react.js"></script>
    <script src="packages/react/react_dom.js"></script>

    <!--un comment to serve in Dart 1-->
    <!--<script type="application/dart" src="index.dart"></script>-->
    <!--<script src="packages/browser/dart.js"></script>-->

    <!--un comment to serve in Dart 2-->
    <script type="application/javascript" defer src="index.dart.js"></script>
</body>
</html>
