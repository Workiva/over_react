name: dart-doc
contact: Contact Timothy Steward
description: This configuration generates dart docs for access_control_module

image: drydock.workiva.net/workiva/dart_unit_test_image:1

timeout: 3600

size: cpu-heavy

run:
  on-tag: false
  on-pull-request: true

artifacts:
  - /testing/test-reports
  - /testing/artifacts

test-reports:
  - /testing/test-reports

scripts:
  - dart --version=
  - dart pub get
  - dart pub global activate dartdoc
  - dartdoc --output /docs
  - tar -zcvf /testing/test-reports/docs.tar.gz /docs
