name: over_react
version: 4.9.1
description: A library for building statically-typed React UI components using Dart.
homepage: https://github.com/Workiva/over_react/
environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  collection: ^1.15.0
  analyzer: '>=1.7.2 <4.0.0'
  build: '>=1.0.0 <3.0.0'
  built_redux: ">=8.0.3 <9.0.0"
  dart_style: '>=1.2.5 <3.0.0'
  js: ^0.6.1+1
  logging: '>=0.11.3+2 <2.0.0'
  meta: ^1.6.0
  path: ^1.5.1
  react: ^6.1.8
  redux: ">=5.0.0 <6.0.0"
  source_span: ^1.4.1
  transformer_utils: ^0.2.6
  w_common: '>=2.0.0 <4.0.0'
  w_flux: ^2.10.21
  platform_detect: '>=1.3.4 <3.0.0'
  quiver: ">=0.25.0 <4.0.0"
  redux_dev_tools: '>=0.4.0 <0.8.0'

dev_dependencies:
  build_resolvers: '>=1.0.5 <3.0.0'
  build_runner: '>=1.7.1 <3.0.0'
  build_test: ">=0.10.9 <3.0.0"
  build_web_compilers: '>=2.12.0 <4.0.0'
  built_value_generator: ^8.0.0
  dart_dev: '>=3.6.4 <5.0.0'
  dependency_validator: '>=2.0.0 <4.0.0'
  glob: ^2.0.1
  io: '>=0.3.2+1 <2.0.0'
  # Pin mockito to work around https://github.com/dart-lang/mockito/issues/552
  # until we can get to 5.3.1, which requires a newer analyzer.
  mockito: '>=5.0.0 <5.3.0'
  react_testing_library: ^2.1.0
  over_react_test: ^2.10.2
  pedantic: ^1.11.1
  test: ^1.20.0
  yaml: ^3.1.0

dependency_overrides:
  dart_dev:
    git:
      ref: fix_up_null_safety_hunter
      url: https://github.com/Workiva/dart_dev
  react:
    git:
      url: https://github.com/Workiva/react-dart
      ref: null-safety-manual
  react_testing_library:
    git:
      url: https://github.com/Workiva/react_testing_library
      ref: null-safety
  over_react_test:
    git:
      url: https://github.com/Workiva/over_react_test
      ref: null-safety
  w_flux:
    git:
      url: https://github.com/Workiva/w_flux
      ref: null-safety

workiva:
  core_checks:
    version: 1
    react_boilerplate: disabled