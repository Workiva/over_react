name: over_react
version: 4.4.2
description: A library for building statically-typed React UI components using Dart.
homepage: https://github.com/Workiva/over_react/
environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  collection: ^1.14.11
  analyzer: '>=0.40.0 <2.0.0'
  build: '>=1.0.0 <3.0.0'
  built_redux: ">=7.4.2 <9.0.0"
  built_value: ^8.0.0
  dart_style: '>=1.2.5 <3.0.0'
  js: ^0.6.1+1
  logging: '>=0.11.3+2 <2.0.0'
  meta: ">=1.1.6 <1.7.0" # Workaround to avoid https://github.com/dart-lang/sdk/issues/46142
  path: ^1.5.1
  react: ^6.1.6
  redux: ">=3.0.0 <5.0.0"
  source_span: ^1.4.1
  transformer_utils: ^0.2.6
  w_common: '>=1.13.0 <3.0.0'
  w_flux: ^2.10.4
  platform_detect: ^1.3.4
  quiver: ">=0.25.0 <4.0.0"
  redux_dev_tools: ">=0.4.0 <0.6.0"

dev_dependencies:
  build_resolvers: '>=1.0.5 <3.0.0'
  build_runner: '>=1.7.1 <3.0.0'
  build_test: ">=0.10.9 <3.0.0"
  build_web_compilers: '>=2.12.0 <4.0.0'
  built_value_generator: ^8.0.0
  dart_dev: ^3.6.4
  dependency_validator: '>=2.0.0 <4.0.0'
  glob: '>=1.2.0<3.0.0'
  io: '>=0.3.2+1 <2.0.0'
  mockito: ^4.1.1
  react_testing_library: ^2.1.0
  over_react_test: ^2.10.2
  pedantic: ^1.8.0
  test: ^1.15.7
  yaml: '>=2.2.1 <4.0.0'

workiva:
  core_checks:
    version: 1
    react_boilerplate: disabled

dependency_validator:
  exclude:
    - app/**
    - tools/**
  ignore:
    - meta

dependency_overrides:
  w_common: ^2.0.0